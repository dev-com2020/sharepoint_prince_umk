<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Tworzenie diva na górze strony
        const readModeBanner = document.createElement("div");
        readModeBanner.textContent = "Jesteś w trybie edycji";
        var additionalText = document.createElement('div');
        additionalText.textContent = "Podczas wypełniania poszczególnych pól w formularzu proszę o dokładne zapoznanie się z opisami do poszczególnych pól.";
        readModeBanner.appendChild(additionalText);

        // Stylizacja diva
        readModeBanner.style.position = "fixed";
        readModeBanner.style.top = "0";
        readModeBanner.style.left = "0";
        readModeBanner.style.width = "100%";
        readModeBanner.style.backgroundColor = "red";
        readModeBanner.style.color = "black";
        readModeBanner.style.textAlign = "center";
        readModeBanner.style.padding = "10px 0";
        readModeBanner.style.boxShadow = "0 2px 5px rgba(0, 0, 0, 0.1)";
        readModeBanner.style.zIndex = "1000";
        readModeBanner.style.fontWeight = "bold";
        additionalText.style.color = "white";

        // Dodanie diva do dokumentu
        document.body.prepend(readModeBanner);

        // Dostosowanie stylów body, aby uwzględnić miejsce na banner
        document.body.style.paddingTop = "50px";


    });
</script>
